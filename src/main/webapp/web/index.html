<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<title>Laptop Management System</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<style type="text/css">
#inputbtn:hover {
	cursor: pointer;
}
</style>
<body
	style="background: url('images/typing.jpeg'); background-size: cover;">
	<div class="container-fluid"
		style="margin-top: 60px; margin-bottom: 60px; color: #34495E;">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-4">
				<div class="card">
					<img src="images/12.PNG" class="card-img-top">
					<div class="card-body">
							<h5>Laptop managment System</h5>
							<br>
							<form class="form-group" action="../login">
								<div class="row">
									<div class="col-md-4">
										<label>User name: </label>
									</div>
									<div class="col-md-8">
										<input type="text" name="username" class="form-control"
											placeholder="enter username" required />
									</div>
									<br>
									<br>
									<div class="col-md-4">
										<label>Password: </label>
									</div>
									<div class="col-md-8">
										<input type="password" class="form-control" name="password"
											placeholder="enter password" required />
									</div>
									<br>
									<br>
									<br>
								</div>
									<input type="submit" id="inputbtn" name="login_submit"
										value="Login" class="btn btn-primary">
							</form>
					</div>
				</div>
			</div>
			<div class="col-md-7"></div>
		</div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
